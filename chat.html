<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/chat.css">
    <title>Whatsapp</title>
</head>
<body>
    

    <div id="whatsap">
       <div id="main">
            <div id='cloth'>
                <div id="me">
                    <div id="head">
                        <span id="gridarrow">
                            <span id="arrowimage">
                                <img src="style/images/use-removebg-preview.png" alt="">
                            </span>
                           
                            <p style="color: blue;">100</p>
                            <div id="time" style="color: white;"><span id="hzero">0</span>
                                <span id="hour">0</span>
                    
                                <span style="font-weight: bolder;" id="space1">:</span>
                                
                                <span id="mzero">0</span>
                                <span id="minute">0</span>
                            </div>
                           
                    
                    
                                
                    
                            
                            <div id="name" style="color: white;">~Wiz~</div>
                            <div id="network">
                                <img src="style/images/latest network.png" alt="">
                            </div>
                            <div id="battery">
                                <img src="style/images/battery.png" alt="">
                            </div>
                            <hr id="horizon">
                        </span>
                        <div id="mypix">
                            <img src="style/images/wizkid.jfif" alt="">
                        </div>
                        
                    </div>
                    <div id="screen">
                        <div id="messages2">
                            <!-- <p id="left" style="visibility: visible;"></p> -->
                            <textarea style="background: none;overflow: hidden;border: hidden;" name="" id="left" cols="10" rows="0.5"></textarea>
                            <!-- <p id="times2" style="display: none;"></p> -->


                        </div>
                        <div id="messages">
                            <div>
                                <!-- <p id="right" style="display: none;"></p> -->
                                <textarea style="background: none;padding-bottom: 5vh;overflow: hidden;border: hidden;" name="" id="right" cols="8" rows="0.5"></textarea>
                                <!-- <p id="times" style="display:none;font-size: 12px;">7:10</p> -->
                            </div>


                        </div>
                        
            
                    </div>
                    <div id="bottom">
                        <textarea placeholder="" name="" id="chat" cols="15" rows="1"></textarea>
                        <!-- <input style="margin-top: 20vh;" type="text" id="chat" placeholder=""> -->
                        <button style="display: none;color: red;" id="send">Send</button>
                        <div style="display: none;" id="keyboard">
                            <div id="firstrow">
                                <!-- <input type="button" value="z" id="letters">
                                <input type="button" value="w" class="letters"> -->
                                <button id="q">Q</button>
                                <button id="w">W</button>
                                
                                <button id="e">E</button>
                                <button id="r">R</button>
                                <button id="t">T</button>
                                <button id="y">Y</button>
                                <button id="u">U</button>
                                <button id="i">I</button>
                                <button id="o">O</button>
                                <button id="p">P</button>
                            </div>
                            <div id="secondrow">
                                <button id="a">A</button>
                                <button id="s">S</button>
                                <button id="d">D</button>
                                <button id="f">F</button>
                                <button id="g">G</button>
                                <button id="h">H</button>
                                <button id="j">J</button>
                                <button id="k">K</button>
                                <button id="l">L</button>
                            </div>
                            <div id="thirdrow">
                                <button id="case">AA</button>

                                    
                                <div id="midkeys">
                                    <button id="z">Z</button>
                                    <button id="x">X</button>
                                    <button id="c">C</button>
                                    <button id="v">V</button>
                                    <button id="b">B</button>
                                    <button id="n">N</button>
                                    <button id="m">M</button>
                                </div>
                                <button id="delete">Del</button>
                            </div>
                            <div id="lastrow">
                                <button>123</button>
                                <button id="space">space</button>
                                <button id="clear">Clear</button>
                            </div>
                        </div>
    
                    </div>
            
                </div>
            </div>

                            <div id="lastrow">
